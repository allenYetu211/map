<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="renderer" content="webkit">
    <title>移民快速调查综合服务平台</title>
    <!--首页加载需要使用到的css样式表-->
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="css/newStyle/newStyle.css">
    <link rel="stylesheet" type="text/css" href="css/newStyle/leftbar.css">
    <link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet-icon.css">
    <link rel="stylesheet" type="text/css" href="css/index_tool.css">
    <link rel="stylesheet" type="text/css" href="css/statictable.css">
    <link rel="stylesheet" type="text/css" href="css/sumoselect.css">
    <link rel="stylesheet" type="text/css" href="css/chartstyle/chart.css">
    <link rel="stylesheet" type="text/css" href="lib/perfect/perfect-scrollbar.css">


    <!--sqlTool STYLE-->
    <link rel="stylesheet" href="css/sqlToolStyle/bootstrap.min.css">
    <link rel="stylesheet" href="css/sqlToolStyle/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/sqlToolStyle/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/sqlToolStyle/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/sqlToolStyle/selectize.bootstrap3.css">
    <link rel="stylesheet" href="css/sqlToolStyle/query-builder.default.css" id="qb-theme">
    <link rel="stylesheet" href="css/sqlToolStyle/builder.css">



    <script src="echarts.min.js"></script>
    <script src="md5.js"></script>
    <script src="require.js"></script>
    <script src="main.js"></script>


    <style>
        .contentHolder {
            position: relative;
            margin: 0px auto;
            padding: 0px;
            width: 243;
            height: 400px;
            overflow: hidden;
        }
        
        .contentHolder .content {
            width: 243;
            height: 720px;
        }
        
        .spacer {
            text-align: center
        }
        
        .legend {
            width: 13px;
            height: 13px;
            background: #44b9b0;
            display: inline-block;
            border-radius: 0px;
            border: 1px solid grey;
            font-size: 14px;
        }
        
        .legend-info {
            font-size: 12px;
            padding-left: 3px;
            vertical-align: top;
        }
        
        .subject-brief {
            position: absolute;
            width: 320px;
            background: white;
            box-shadow: 2px 5px 5px rgba(0, 0, 0, .3);
            padding: 10px;
            left: 400px;
            top: 0;
            font-size: 14px;
            z-index: 100;
        }
        
        .subject-brief .brief-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        
        .subject-brief .brief-body .brief-title {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .subject-brief .brief-body .brief-content P {
            font-size: 13px;
            line-height: 25px;
        }
        
        body {
            background-color: #eee
        }
        
        .box {
            width: 200px;
            height: 100px;
            cursor: move;
        }
        
        .main_tabletop {
            width: 100%;
            height: 30px;
            background: #5193e8;
        }
        
        .theme-map-point {
            border: none;
            background: none;
        }
        
        div.theme-map-point.leaflet-label-right:before,
        div.theme-map-point.leaflet-label-left:after {
            border: none
        }
        
        .optWrapper ul li:hover {
            cursor: pointer;
            background: #f5f5f5
        }
    </style>
</head>

<body>
    <!-- <button id="test2">
        test
</button> -->
    <div id="map" style=" position:absolute;width:100%;height: 100%;"></div>
    <div class="subject-brief" style="left: 331px;top: 125px;display:none">
    </div>
    <!--浮动工具栏 -->
    <div class="float-tool-title">
        <div class="title"></div>
        <div class="right-arrow"></div>
    </div>
    <div id="main_char" class="main_graphic" style="display:none">
        <div class="main_tabletop">
            <div class="tabtop_left">统计图</div>
            <div class="tabtop_rt"></div>
        </div>
        <div class="static_nav">
            <span class="indicator">指标：</span>
            <div class="SumoSelect" tabindex="0">
                <select multiple="multiple" class="SlectBox SumoUnder" tabindex="-1">
                    <option value="总人口(人)">总人口(人)</option>
                </select>
                <p class="CaptionCont SelectBox" id="main_char_sel">
                    <span title=" 总人口(人) "> 总人口(人) </span>
                    <label><i></i></label>
                </p>
                <div class="optWrapper multiple" id="main_char_sel_con">
                    <ul class="options">
                        <li class="opt selected"><span><i></i></span>
                            <label title="总人口(人)">总人口(人)</label>
                        </li>
                        <li class="opt"><span><i></i></span>
                            <label title="总人口(人)">总人口(人)</label>
                        </li>
                    </ul>
                    <div class="MultiControls">
                        <p class="btnOk">OK</p>
                        <p class="btnCancel">Cancel</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="static_chart" style="display: block;margin-top:30px;"></div>
    </div>



    <div id="top-sidebar" class="dark">

        <div class="logo">
            <a href="index.html"><img src="images/chart/logodark@2x.png" alt=""></a>
        </div>
        <div class="search">
            <img src="images/chart/icon_search.png" alt="">
            <input class="searchbar" type="text" placeholder="Search">
            <button class="searchbar-Emptied" type="button">
                    <img src="images/chart/icon_close@2x.png" alt="">
                    </button>
            <button class="selectSearchbar">搜索</button>
            <div class="filedCondition">
            </div>
        </div>
        <div class="toolbar">
            <button type="button" class="user active"><a href="./index.html"><img src="images/chart/icon_sjzs@2x.png" alt=""><span>数据展示</span></a></button>
            <button type="button" class="user"><a href="./development.html"><img src="images/chart/icon_zdzd@2x.png" alt=""><span>制度制定</span></a></button>
            <button type="button" class="user"><a href><img src="images/chart/icon_rwzp@2x.png" alt=""><span>任务指派</span></a></button>
            <button type="button" class="user"><a  href="./dataAdmin.html"><img src="images/chart/icon_sjgl@2x.png" alt=""><span>数据管理</span></a></button>
            <button type="button" class="user"><a href><img src="images/chart/icon_yhgl@2x.png" alt=""><span>用户管理</span></a></button>
            <button type="button" class="user"><a href><img src="images/chart/icon_xtpz@2x.png" alt=""><span>系统配置</span></a></button>
            <button type="button" class="user"><a href><img src="images/chart/icon_tcdl@2x.png" alt=""><span>退出登陆</span></a></button>
        </div>


    </div>

    <div class="formData dark">
        <h2><img src="images/chart/logodark@2x.png" alt=""></h2>
        <div class="user">
            <label for="">用户名</label>
            <input class="mapUser" type="text" placeholder="请输入用户名"></input>
        </div>
        <div class="pasw">
            <label for="">密码</label>
            <input class="mapPasw" type="password" placeholder="请输入密码"></input>
        </div>
        <div class="login_informations">
            <button type="button" class="_login">登陆</button>
            <button type="button" class="_close">取消</button>
        </div>
    </div>





    <div id="left-sidebar" class="dark closed">
        <button class="openCloseSidebar-left" type="button"><span></span></button>
        <div class="left-cnj">
            <div class="phase">
                <ul>
                </ul>
                <button type="button" class="prev-button"><span></span></button>
                <button type="button" class="next-button"><span></span></button>
            </div>
        </div>

    </div>
    <div id="right-sidebar" class="dark closed">
        <div class="CatalogPopup">
            <div class="BaseMap">
                <img src="images/chart/icon_layer@2x.png" alt=""><span>底图加载</span>
                <button class="clearmap">取消选择</button>
            </div>
            <ul id="CatalogPopup-ul"></ul>
        </div>
        <button class="openCloseSidebar-right" type="button"><span></span></button>
        <div class="right-cnj"></div>

        <div id="map-control">
            <ul class="">
                <li><button class="layer"><img src="images/chart/icon_layer.png" alt=""></button></li>
                <li><button class="line"><img src="images/chart/icon_line.png" alt=""></button></li>
                <li><button class="distance"><img src="images/chart/icon_mapdistance.png" alt=""></button></li>
                <li><button class="area"><img src="images/chart/icon_maparea.png" alt=""></button></li>
                <li><button class="zoomout"><img src="images/chart/icon_mapzoomout.png" alt=""></button></li>
                <li><button class="zoomin"><img src="images/chart/icon_mapzoomin.png" alt=""></button></li>
                <li class="mapmodelist">
                    <button class="mapmode"><img src="images/chart/icon_mapmode.png" alt=""></button>
                    <div class="mapmode_choice">
                        <button id="vec_type" class="map1"><img src="images/chart/mapmode1.png" alt=""></button>
                        <button id="img_type" class="map2 active"><img src="images/chart/mapmode2active.png" alt=""></button>
                    </div>
                </li>
            </ul>
        </div>



    </div>
    <div class="popupMenuInformation dark">
        <div class="popupClose"><span>详情</span><span class="_close"><img src="images/chart/icon_close@2x.png" alt=""></span></div>
        <hr>
        <div class="popupMenuInformation-child"></div>
    </div>


    <!--informations control panel Start-->


    <div id="controlPanel" class="dark">

        <div class="cp-title">
            <h2>数据详情</h2>
            <span class="_close"><img src="images/chart/icon_close@2x.png" alt=""></span>
        </div>

        <div class="cp-information">
            <div class="cp-leftList">
                <div class="_tbmLaber" data-onin="0">主题分析</div>

                <ul data-onin="0" class="cp-oninter themeAnalysis">
                </ul>
                <div class="_tbmLaber" data-onin="1">报表展示</div>

                <ul data-onin="1" class="cp-oninter reportShow">
                </ul>
                <div class="_tbmLaber  reportID" data-onin="2">数据查询</div>

                <ul data-onin="2" class="cp-oninter">
                </ul>


            </div>

            <div class="cp-rightIntroduce">

                <!--主题分析-->
                <div data-onin="0" class="cp-pointer _themeAnalyse">
                    <div class="draw-chart">
                        <div class="intro-l"></div>
                        <div class="intro-r"></div>
                    </div>
                    <div class="draw-bottom">
                    </div>
                </div>

                <!--报表展示-->

                <div data-onin="1" class="cp-pointer _reportShow">



                    <div class="extFiled">

                        <iframe id="sheetFile" name="sheetFile" src="./sheet-demo.html" width="100%" height="100%" ;></iframe>
                    </div>



                </div>

                <!--数据查询条件设置-->

                <div data-onin="2" class="cp-pointer _dataGet">
                    <div class="select">
                        <div class="selectField">
                            <div class="filed">选择字段</div>
                            <div class="selcetInfo"></div>
                            <div class="addFiled">
                                <button>+</button>
                                <div class="tableField">
                                    <div class="_tableFieldclose">
                                        <span> <img src="images/chart/icon_close@2x.png" alt=""></span>
                                    </div>
                                    <ul></ul>
                                </div>
                            </div>
                        </div>





                        <div id="sql-builder"></div>
                        <button class="_getsql">查询数据</button>
                        <button class="_reset">清空信息</button>

                    </div>

                    <!-- 显示查询数据内容 -->

                    <div class="showFieldData">

                        <div class="FieldDataloading">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>

                        <div class="showFieldDataTab">

                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <!--informations control panel End-->

</body>

</html>
