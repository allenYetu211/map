  <style>
    .contentHolder {

    }

      width: 243;

    }
    
    .legend {

      height: 13px;

      display: inline-block;

      border: 1px solid grey;
      font-size: 14px;
    }
    
    .legend-info {
      font-size: 12px;
      padding-left: 3px;
      vertical-align: top;
    }
    
    .subject-brief {
      position: absolute;
      width: 320px;
      background: white;
      box-shadow: 2px 5px 5px rgba(0, 0, 0, .3);
      padding: 10px;
      left: 400px;
      top: 0;

      z-index: 100;
    }
    
    .subject-brief .brief-header {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    
    .subject-brief .brief-body .brief-title {
      font-weight: bold;
      margin: 5px 0;
    }
    
    .subject-brief .brief-body .brief-content P {
      font-size: 13px;
      line-height: 25px;
    }
    
    body {
      background-color: #eee
    }
    
    .box {
      width: 200px;
      height: 100px;
      cursor: move;
    }
    
    .main_tabletop {
      width: 100%;
      height: 30px;
      background: #5193e8;
    }
    
    .theme-map-point {
      border: none;
      background: none;
    }
    
    div.theme-map-point.leaflet-label-right:before,
    div.theme-map-point.leaflet-label-left:after {
      border: none
    }
    
    .optWrapper ul li:hover {
      cursor: pointer;
      background: #f5f5f5
    }
    
    .mouseMove {}
    
    #test2 {
      position: absolute;

<div class="f-i selectPop dataSearch">
