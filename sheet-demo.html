    <input type="button" onclick="attachCellclick()" value="attachCellclick">

    <label for="term">term</label>
    <input type="text" id="term" value="1" class="txtBox" />

    <input type="text" id="code" value="11" class="txtBox" />

    <script type="text/javascript">
        var _sheetPanel;
        window.onload = function() {
            _sheetPanel = new SheetPanel("sheet-markup", true);
        }

        function ins_sheetPanel(report, perPage) {
            _sheetPanel.loadStyle(report, perPage, false);
        }

        function loadStyle() {
            var report = document.getElementById("report").value;
            var perPage = document.getElementById("perPage").value;
            _sheetPanel.loadStyle(report, perPage, false);
        }

        function loadValue() {
            var report = document.getElementById("report").value;
            var term = document.getElementById("term").value;
            var code = document.getElementById("code").value;
            _sheetPanel.loadValue(report, term, code, 1);
        }

        function attachCellclick() {
            _sheetPanel.attachEvent('cellClick', cellclick);
        }

        function cellclick(row, col) {
            console.log(row + "," + col + "," + _sheetPanel.getCellValue(row, col));
        }
    </script>
