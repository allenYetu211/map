    <style>
        .contentHolder {
            position: relative;
            margin: 0px auto;
            padding: 0px;
            width: 243;
            height: 400px;
            overflow: hidden;
        }
        
        .contentHolder .content {
            width: 243;
            height: 720px;
        }
        
        .spacer {
            text-align: center
        }
        
        .legend {
            width: 13px;
            height: 13px;
            background: #44b9b0;
            display: inline-block;
            border-radius: 0px;
            border: 1px solid grey;
            font-size: 14px;
        }
        
        .legend-info {
            font-size: 12px;
            padding-left: 3px;
            vertical-align: top;
        }
        
        .subject-brief {
            position: absolute;
            width: 320px;
            background: white;
            box-shadow: 2px 5px 5px rgba(0, 0, 0, .3);
            padding: 10px;
            left: 400px;
            top: 0;
            font-size: 14px;
            z-index: 100;
        }
        
        .subject-brief .brief-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        
        .subject-brief .brief-body .brief-title {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .subject-brief .brief-body .brief-content P {
            font-size: 13px;
            line-height: 25px;
        }
        
        body {
            background-color: #eee
        }
        
        .box {
            width: 200px;
            height: 100px;
            cursor: move;
        }
        
        .main_tabletop {
            width: 100%;
            height: 30px;
            background: #5193e8;
        }
        
        .theme-map-point {
            border: none;
            background: none;
        }
        
        div.theme-map-point.leaflet-label-right:before,
        div.theme-map-point.leaflet-label-left:after {
            border: none
        }
        
        .optWrapper ul li:hover {
            cursor: pointer;
            background: #f5f5f5
        }
        
        .mouseMove {}
        
        #test2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 20px;
            z-index: 9999999999;
            background-color: #fff;
        }
    </style>

                                    </div>
                                    <div class="fileReverse">

                                </div>



                                <div class="addRuleValue">
