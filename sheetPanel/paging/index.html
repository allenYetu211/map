<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery翻页插件simplePagination</title>
<link type="text/css" rel="stylesheet" href="simplePagination.css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.simplePagination.js"></script>

<script type="text/javascript">
$(function(){
    $("#paging").pagination({
        items: 100,
        itemsOnPage: 10,
        cssStyle: 'light-theme',
		report:10000,
    });	
	var div=document.getElementById('div');
var page=document.getElementById('paging');
page.style.paddingTop=div.offsetHeight-26+'px';
page.style.paddingLeft=div.offsetWidth/3+'px';	
});

</script>

<style>
#div{
width:1500px;
height:500px;
background:red;
}

</style>

</head>

<body>
<div id="div" >
<div id="paging" ></div>
</div>

</body>
</html>
